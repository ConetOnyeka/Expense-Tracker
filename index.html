<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>EXPENSE TRACKER</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>income</h4>
                <p id="money_plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money_minus" class="money minus">-$0.00</p>
            </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list"></ul>
    <h3>add new transaction</h3>
    <form action="" id="form">
        <div class="form-control">
            <label for="text">text</label>
            <input type="text" id="text" placeholder="please enter the text. . ."/>
        </div>
        <div class="form-control">
            <label for="amount">amount <br>(negative=expense,positve=income)</label>
            <input type="number" id="amount" placeholder="please enter the amount. . ."/>
        </div>
        <button class="btn submit">Add transaction</button>
    </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
